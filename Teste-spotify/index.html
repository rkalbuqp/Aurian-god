<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - The Lumineers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <img class="album-cover" src="album-cover-lumineers.jpg" alt="The Lumineers Album Cover">
        <div class="band-info">
            <h1>The Lumineers</h1>
            <button class="button">Following</button>
        </div>
    </div>
    <div class="main">
        <div class="listeners">220,117,180 monthly listeners</div>
        <div class="popular">
            <h2>Popular</h2>
            <div class="track">
                <img src="album-cover-ho-hey.jpg" alt="Ho Hey">
                <div class="track-info">
                    <h3>Ho Hey</h3>
                    <p>1,289,943,584 listens</p>
                </div>
            </div>
            <div class="track">
                <img src="album-cover-ophelia.jpg" alt="Ophelia">
                <div class="track-info">
                    <h3>Ophelia</h3>
                    <p>1,290,579,530 listens</p>
                </div>
            </div>
            <div class="track">
                <img src="album-cover-spotless.jpg" alt="Spotless (feat. The Lumineers)">
                <div class="track-info">
                    <h3>Spotless (feat. The Lumineers)</h3>
                    <p>172,739,016 listens</p>
                </div>
            </div>
            <div class="track">
                <img src="album-cover-followers.jpg" alt="Followers in Your Hair">
                <div class="track-info">
                    <h3>Followers in Your Hair</h3>
                    <p>348,972,143 listens</p>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <img src="home-icon.png" alt="Home">
        <img src="search-icon.png" alt="Search">
        <img src="library-icon.png" alt="Library">
    </div>
</body>
</html>
